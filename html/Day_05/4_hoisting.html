<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>

<body>
    <h2>Hoisting</h2>
    <p>출력 결과는 콘솔창을 확인하시오!</p>

    <script>
        /*
            JS 함수는 실행하기 전에 함수 내에 필요한 변수의 값들을 모두 유효 범위의 최상단에 선언한 것처럼 동작한다.
            이것을 호이스팅이라고 한다.
        */
        // hoisting 완료
        myTest();
        function myTest() {
            console.log("출력 결과");
        }
        // myTest();       // 문장

        // 2) 함수표현식은 hoisting 불가능
        let mySample = function () {
            console.log("출력 결과 2");
        };
        mySample();

    </script>
</body>

</html>
