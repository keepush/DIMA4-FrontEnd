<head>

    <title>자바스크립트 함수 기초</title>
    <script defer src="./script/A05.function01.js"></script>

<body>
    <h2>자바스크립트 함수 기초</h2>
    <p>
        자바스크립트의 함수 = function literal(값)으로 처리<br>
        함수는 표현 함수, 선언 함수가 존재함<br>
        모든 선언문은 실행문(=표현식)보다 선행되어야 함
    </p>
    <div>
        <input id="start" type="button" value="시작">
        <input id="stop" type="button" value="멈춤">
    </div>
    <h3 id="clock"></h3>
