<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 관련 처리</title>
    <script defer src="./script/A20_dom.js"></script>
</head>

<body>
    <h2>DOM 관련 처리</h2>
    <h3 id="writer">김춘수</h3>
    <p>
        <input type="button" id="change" value="변경"> <br>
        <img src="../images/cat-3522906_1280.jpg" alt="고양이" id="image"> <br>
        내가 그의 이름을 불러주기 전에는<br>
        그는 다만<br>
        하나의 몸짓에 지나지 않았다.<br>
    </p>
    <p class="poem">
        내가 그의 이름을 불러주었을 때<br>
        그는 나에게로 와서<br>
        꽃이 되었다.<br>
    </p>
    <p>
        내가 그의 이름을 불러준 것처럼<br>
        나의 이 빛깔과 향기에 알맞는<br>
        누가 나의 이름을 불러다오.<br>
        그에게로 가서 나도<br>
        그의 꽃이 되고 싶다.<br>
    </p>
    <p>
        우리들은 모두<br>
        무엇이 되고 싶다.<br>
        너는 나에게 나는 너에게<br>
        잊혀 지지 않는 하나의 눈짓이 되고 싶다.<br>
    </p>
</body>

</html>
