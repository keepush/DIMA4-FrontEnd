<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(연습문제) 고객 관리 프로그램</title>
    <script defer src="./script/nodeExam.js"></script>
</head>

<body>
    <h2>고객 관리 프로그램</h2>
    <form action="">
        <table border="1">
            <tr>
                <th>고객 이름</th>
                <th>연락처(전화번호)</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id="username" required>
                </td>
                <td>
                    <input type="tel" name="" id="phone" required>
                </td>
                <td>
                    <input type="email" name="" id="email" required>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" id="send" value="추가">
                    <input type="reset" id="delete" value="삭제">
                </td>
            </tr>
        </table>
    </form>
    <h3>[고객 목록]</h3>
    <div id="result"></div>
</body>

</html>
