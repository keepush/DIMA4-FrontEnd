<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script/node.js"></script>
</head>

<body>
    <h2>Node(DOM)에 접근해서 처리하기</h2>
    <p>
        beforeend: 닫는 태그 바로 앞 - 자식 태그의 마지막 <br>
        beforebegin: 시작 태그 바로 앞 - 형제로 추가 <br>

        afterend: 시작 태그 바로 뒤 - 형제로 추가 <br>
        afterbegin: 닫는 태그 바로 뒤 - 자식 태그의 앞 <br>
    </p>
    <p>
        <input type="button" id="afterend" value="afterend">
        <input type="button" id="afterbegin" value="afterbegin">
        <input type="button" id="beforeend" value="beforeend">
        <input type="button" id="beforebegin" value="beforebegin">
    </p>
    <ul id="list">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
</body>

</html>
