<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자의 이용</title>
    <style>
        a {
            text-decoration: none;
        }

        a:link {
            color: darkorange;
        }

        a:hover,
        p.one:hover {
            background-color: brown;
            color: darkorange;
            font-size: 1.2em;
        }

        p.one:hover {
            cursor: pointer;
        }

        a:active {
            color: yellow;
        }

        a:visited {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>가상 클래스 선택자의 사용</h2>
    <p>상태의 종류 : :link, :hover, :active, :visited</p>

    <div><a href="https://www.whitehouse.gov">백악관</a></div>
    <div><a href="https://www.fbi.gov">FBI</a></div>
    <br>
    <p class="one">p태그 1</p>
    <p class="one">p태그 2</p>
</body>

</html>
