<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[표 연습]</title>
    <style>
        table {
            border: 2px solid rgb(0, 2, 5);
            border-collapse: collapse;
        }

        table thead {
            background-color: #f8b4e9;
        }

        table th,
        table td {
            border: 1px solid #b4afff;
            padding: 7px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>[표 연습]</h2>
    <table border="1">
        <caption>시간표</caption>
        <thead>
            <tr>
                <th></th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td colspan="2">국어</td>
                <td rowspan="4">컴퓨터</td>
                <td rowspan="2">CA</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td rowspan="3">수학</td>
                <td rowspan="2">영어</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>컴퓨터</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>과학</td>
                <td>체육</td>
            </tr>
</body>

</html>
