<!-- 1) 이름 출력하기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-1</title>
</head>

<body>
    <h2>자신의 이름 출력하기</h2>
    <input type="button" value="출력하기" id="btn">
    <p>** 나의 이름은 : <span id="result"></span></p>

    <script>
        // Code here
        let myname = '유지민';
        document.getElementById('btn').addEventListener('click', printFunc);

        function printFunc() {
            let result = '';
            result += `${myname}입니다.`
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
